<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Basic Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <!-- Display Screen -->
    <div class="display">
      <div class="main-display">0</div>
      <div class="secondary-display"></div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn">Shift</button>
      <button class="btn">Alpha</button>
      <button class="btn">Mode</button>
      <button class="btn">Setup</button>

      <!-- Row 2 -->
      <button class="btn">Optn</button>
      <button class="btn">Calc</button>
      <button class="btn">Solve</button>
      <button class="btn">Del</button>

      <!-- Row 3 -->
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">AC</button>

      <!-- Row 4 -->
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">×</button>

      <!-- Row 5 -->
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">−</button>

      <!-- Row 6 -->
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">Ans</button>
      <button class="btn">=</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
